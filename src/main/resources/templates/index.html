<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="container-fluid content">
    <div class="row no-gutters">
        <div class="col-lg-9 col-md-12 col-sm-12 col-12">
            <h4>
                <img src="/svg/list-ul.svg" alt="" width="32" height="32">
                发现
            </h4>
            <div th:replace="list :: list"></div>
        </div>
        <div class="col-lg-3 d-none d-lg-block">
            <div class="row no-gutters">
                <div class="col-lg-1 div-line">
                </div>
                <div class="col-lg-11 pl-3">
                    <h5>热门话题</h5>
                    ●问题标题:请用精简的语言描述您发布的问题，不超过25字<br>
                    ●问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供些相关的资料<br>
                    ●选择标签:选择一个或者多个合适的标签，多个标签用分号隔开， 每个标签不超过10个字<br>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
