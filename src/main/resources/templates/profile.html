<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container-fluid content">
    <div class="row no-gutters">
        <div class="col-lg-9 col-md-12 col-sm-12 col-12">
            <h4>
                <img src="/svg/list-ul.svg" alt="" width="32" height="32">
                <span th:text="${actionName}"></span>
            </h4>

            <div th:replace="list :: ${listFragment}"></div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-12 order-first order-lg-last pl-lg-3 mb-lg-auto mb-4">
            <div class="list-group">
                <a class="list-group-item list-group-item-action"
                   th:classappend="${action eq 'myQuestion'}?'active'" href="/profile/myQuestion">
                    我的提问
                </a>
                <a class="list-group-item list-group-item-action"
                   th:classappend="${action eq 'questionReply'}?'active'" href="/profile/questionReply">
                    最新回复
                    <span class="badge badge-info badge-pill float-right" th:text="${unreadCount}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
