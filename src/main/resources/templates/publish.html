<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-First社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/publish.css"/>
    <script src="js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">First社区</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 mr-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="搜索问题" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item" th:if="${session.user} eq null">
                <a class="nav-link"
                   href="https://github.com/login/oauth/authorize?client_id=e5f985516f527127fdd6&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
            </li>
            <li class="nav-item dropdown" th:if="${session.user} ne null">
                <a th:text="${session.user.getName()}" class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>

    </div>
</nav>

<div class="container-fluid content">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-12">
            <h3>
                <img src="svg/cursor.svg" alt="" width="32" height="32">
                发起
            </h3>
            <div class="dropdown-divider"></div>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="desc">问题补充：</label>
                    <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="添加标签,以分号(;)分隔多个标签">
                </div>
                <button type="submit" class="btn btn-primary btn-submit">发布</button>
            </form>


        </div>
        <div class="col-lg-1 col-md-0 col-sm-0 col-0 div-line"></div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-12">
            <h4>问题发起指南</h4>
            ●问题标题:请用精简的语言描述您发布的问题，不超过25字<br>
            ●问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供些相关的资料<br>
            ●选择标签:选择一个或者多个合适的标签，多个标签用分号隔开， 每个标签不超过10个字<br>
        </div>
    </div>
</div>

<div th:if="${error} ne null" class="toast" data-delay="2000" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="mr-auto">Error</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">发布失败！<span th:text="${error}"></span></div>
</div>
</body>
<script>
    $('.toast').toast('show')
</script>
</html>
