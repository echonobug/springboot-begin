<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">First社区</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 mr-auto" action="/search" method="get">
                <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="搜索问题" aria-label="Search" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.user} eq null">
                    <a class="nav-link"
                       href="https://github.com/login/oauth/authorize?client_id=e5f985516f527127fdd6&redirect_uri=http://47.94.18.106/callback&scope=user&state=1">登录</a>
                </li>
                <li class="nav-item" th:if="${session.user} ne null">
                    <a class="nav-link" href="/publish"><img src="/svg/cursor.svg" class="img-publish">发布</a>
                </li>
                <li class="nav-item dropdown" th:if="${session.user} ne null">
                    <a th:text="${session.user.getName()}" class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/profile/myQuestion">个人中心</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">退出登录</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
</div>

</body>
</html>
